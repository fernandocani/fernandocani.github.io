<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="Resources/favicon.ico" sizes="any">

        <title>Converter</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <link rel="stylesheet" type="text/css" href="styles_converter.css">
        <script src="script_converter.js"></script>

        

        

        
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-title">Pok√©Clicker</div>
            <div class="navbar-buttons">
                <a href="editor.html" class="nav-button">Editor</a>
                <a href="converter.html" class="nav-button">Converter</a>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="column output base64">
                    <div class="header-column">
                        <p class="header-title">BASE64</p>
                        <input type="file" id="file-input-base64" accept=".txt" onchange="readFile('base64')">
                        <div class="header-buttons">
                            <button class="button" onclick="copyToClipboard('field-base64')">Copy</button>
                            <button class="button" onclick="clearColumn('base64')">Clear</button>
                        </div>    
                    </div>
                    <textarea class="json-field" id="field-base64"></textarea>
                </div>
                <div class="column convert-btn">
                    <button class="button" id="convert-btn-json-to-base64" onclick="convertJsonToBase64()">
                        <
                    </button>
                    <button class="button" id="convert-btn-base64-to-json" onclick="convertBase64ToJson()">
                        >
                    </button>
                </div>
                <div class="column output json">
                    <div class="header-column">
                        <p class="header-title">JSON</p>
                        <input type="file" id="file-input-json" accept=".txt" onchange="readFile('json')">
                        <div class="header-buttons">
                            <button class="button" onclick="formatJSON()">Format</button>
                            <button class="button" onclick="copyToClipboard('field-json')">Copy</button>
                            <button class="button" onclick="clearColumn('json')">Clear</button>
                        </div>
                    </div>
                    <textarea class="json-field" id="field-json" oninput="onChangeJsonOutput(this.value)"></textarea>
                </div>
            </div>
        </main>
    </body>
</html>
