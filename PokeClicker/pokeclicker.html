<!DOCTYPE html>
<html>
<head>
    <title>PokeClicker</title>
    <link rel="stylesheet" type="text/css" href="PCstyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
</head>
<body>
    <script src="PKscript.js"></script>
    
    <div class="buttonsHeader">
        <div id="choosefile">
            <input type="file" id="fileUpload" onchange="handleFileUpload(event)">
            
            <div id="fileloaded" style="display: none;">
                <button onclick="copyToClipboard()" id="copyButton">Copy</button>
                <button onclick="clearFileAndOutput()" id="clearButton">Clear</button>
            </div>
        </div>
        <button onclick="exportFile(exportInJson=true)" id="exportButton" disabled>Export</button>
    </div>
    
    <div id="outputResult">
        <!-- Player -->
        <div class="card player">
            <div id="card_header">
                <h3>Player</h3>
                <button onclick="toggleCardView('player')" id="toggleButton">Toggle View</button>
            </div>
            <div class="card player card_content" id="card_content"></div>
        </div>
        <br>
        <!-- Pokeballs -->
        <div class="card pokeballs">
            <div id="card_header">
                <h3>Pok√©balls</h3>
                <button onclick="toggleCardView('pokeballs')" id="toggleButton">Toggle View</button>
            </div>
            <div class="card pokeballs card_content" id="card_content"></div>
        </div>
        <br>
        <!-- Key Items -->
        <div class="card keyitems">
            <div id="card_header">
                <h3>Key Items</h3>
                <button onclick="toggleCardView('keyitems')" id="toggleButton">Toggle View</button>
            </div>
            <div class="card keyitems card_content" id="card_content"></div>
        </div>
        <br>
        <!-- Challenges -->
        <div class="card challenges">
            <div id="card_header">
                <h3>Challenges</h3>
                <button onclick="toggleCardView('challenges')" id="toggleButton">Toggle View</button>
            </div>
            <div class="card challenges card_content" id="card_content"></div>
        </div>
        <br>
        <!-- Json -->
        <div class="card json expanded">
            <div id="card_header">
                <h3>JSON</h3>
                <button onclick="toggleCardView('json')" id="toggleButton">Toggle View</button>
            </div>
            <pre class="card json card_content" id="card_json"></pre>
        </div>
    </div>
</body>
</html>
